bind .                  "weapon 7" // rail
bind /                  "weapon 5" // rl
bind 0                  "weapon 1" // fist
bind 5                  "weapon 5"
bind 6                  "weapon 6"
bind 7                  "weapon 7"
bind :                  "weapon 10" // shaft
bind SEMICOLON          "weapon 6"
bind i                  "weapon 8" // pg
bind o                  "weapon 3" // sg
bind h                  "weapon 14" // hmg
bind u                  "weapon 4" // nades

cg_preferredStartingWeapons "lg rg rl sg pg mg gl g"

// movement and shooting
bind j                  "+moveleft"
bind k                  "+back"
bind l                  "+moveright"
bind SPACE              "+moveup"
bind MOUSE1             "+attack"
bind MOUSE2             "+forward"
bind MOUSE3             "+button2"
bind MWHEELDOWN         "weapprev"
bind MWHEELUP           "weapnext"

// model and team model colours
cg_forceTeamModel	      "biker"
color1                  "1"
color2                  "1"

seta com_allowConsole   "1"
r_subdivisions          "50"
// cg_weaponColor          0x0000ff
// cg_weaponColorStyle     2
cl_allowConsoleChat     "1"

set nickek              "steamnick ^4[^7ɐpoɔ^1˙^7ʞǝ^4]; bind z vstr nickek2"
set nickek2             "steamnick ^4[^7ek^1.^7cd^4]; bind z vstr nickbar"
