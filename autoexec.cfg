// important gfx stuff
seta cg_marks           "0"
seta r_textureMode      "gl_nearest"
seta r_picmip           "7"
seta r_mode             "-2"
seta r_dynamicLight     "0"
seta r_vertexlight      "1"
cg_simpleItems          "1"
cg_shadows              "0"`

seta cg_smokeRadius_GL "0"
seta cg_smokeRadius_RL ".1"
seta cg_smokeRadius_dust "2"
